<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><% title %></title>
	<meta name="description" content="<% description %>">
	<meta name="version" content="<% version %>">
	<meta name="author" content="<% author %>">
	<meta property="og:image" content="/img/fb.png">
	<script src="js/build.min.js?v=<% version %>"></script>
	<link rel="stylesheet" type="text/css" href="css/build.min.css?v=<% version %>">
</head>
<body>
<div id="tasks-container"></div>
<script>

$(function()
{
	var url = purl();

	var tasks = url.attr('fragment');

	if (tasks)
	{
		tasks = tasks.split(',');

		for (var i in tasks)
		{
			(new Task(tasks[i])).build().appendTo('#tasks-container');
		}
	}
	else
	{
		$('#tasks-container')
			.append($('<div>').attr('class', 'error')
				.append($('<div>').text("Sorry guys, papa hasn't finished here yet"))
				.append($('<div>').text('Tasks editor coming soon. Stay tuned!')));
	}
});

m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '<% ga %>', 'auto');
ga('send', 'pageview');

</script>
</body>
</html>
